<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-theme">
    <header class="flex-row">
      <h1 class="heading">Todo</h1>
      <article class="theme-block">
        <input type="checkbox" name="theme" id="theme" />
        <label for="theme" class="theme"></label>
      </article>
    </header>

    <main>
      <article class="add-new flex-row">
        <span></span>
        <input
          type="text"
          name="addNew"
          class="addNew"
          placeholder="Currently typing"
        />
      </article>

      <section class="main-content">
        <ul>
          <li class="flex-row">
            <span></span>
            <label class="list-item">
              <input type="checkbox" name="todo-item" class="checked" />
              <span class="check-icon"></span>
              <span class="txt">Complete online JavaScript course</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todo-item" />
              <span class="check-icon"></span>
              <span class="txt">Jog around the park 3x</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todo-item" />
              <span class="check-icon"></span>
              <span class="txt">10 minutes meditation</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todo-item" />
              <span class="check-icon"></span>
              <span class="txt">Read for 1 hour</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todo-item" />
              <span class="check-icon"></span>
              <span class="txt">Pick up groceries</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todo-item" />
              <span class="check-icon"></span>
              <span class="txt">Complete Todo App on Frontend Mentor</span>
            </label>
            <span class="remove"></span>
          </li>
        </ul>

        <section class="bottom-items flex-row">
          <article class="left-item"><span>2</span> items left</article>
          <article class="filter flex-row">
            <label>
              <input type="radio" name="filter" id="all" class="checked" />
              <span>All</span>
            </label>
            <label>
              <input type="radio" name="filter" id="active" />
              <span>Active</span>
            </label>
            <label>
              <input type="radio" name="filter" id="completed" />
              <span>Completed</span>
            </label>
          </article>
          <article class="right-item">
            <span class="clear">Clear completed</span>
          </article>
        </section>
      </section>

      <section class="drag">
        <p>Drag and drop to reorder list</p>
      </section>

      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
